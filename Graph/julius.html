<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph of v vs. t</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h3>Demo Example of line Graph using chart.js suggested by julius.ai</h3>
    <div style="width: 600px; height: 400px">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            1714453144432, 1714453154611, 1714453164391, 1714453174892,
            1714453185176,
          ],
          datasets: [
            {
              label: "Value of v over Time",
              data: [14.34, 14.41, 14.43, 14.29, 14.32],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
