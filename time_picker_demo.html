<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Time Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            // Initialize time picker
            $('.timepicker').timepicker({
                showClearBtn: true,
                twelveHour: false,
            });

            // Open time picker on button click
            $('#openTimePickerBtn').on('click', function() {
                $('.timepicker').timepicker('open');
            });

            // Listen to time change event
            $('.timepicker').on('change', function (e) {
                console.log('Selected time:', e.target.value);
                //$('.timepicker').timepicker('value')
                // Add your custom logic for handling the selected time change
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h4>Material Time Picker Example</h4>
    <div class="row">
        <div class="input-field col s12">
            <input type="text" class="timepicker" hidden>
        </div>
    </div>
    <button id="openTimePickerBtn" class="btn">Open Time Picker</button>
</div>

</body>
</html>
