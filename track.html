<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />    
    <link rel="stylesheet" href="./css/sidebar.css" />
<style>
      .track-details {
        margin-left: 2px;
        padding: 8px 15px;
        background-color: #2b2d82;
        color: #fff;
        position: absolute;
        top: 60px;
        width: auto;
        font-size: 12px;
        /* transition: 0.5s; */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        border-radius: 0px 0px 25px 25px;
      }
      #track-date {
        left: 0;
      }
      #track-speed {
        left: 140px;
      }
      #track-volt {
        left: 210px;
      }
      #track-signal {
        left: 280px;
      }
      #track-location {
        top: calc(100vh - 29px);
        border-radius: 25px 25px 0px 0px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="mainDiv">
        <div id="header">
          <div id="leftside-header">
            <i class="fas fa-bars" style="margin-right: 5px" id="menu-icon"></i>          
          </div>
          <div id="rightside-header">
            <div style="margin-right: 10px">
              <i
                style="margin-right: 10px; font-size: 30px"
                class="fas fa-car"
              ></i>

              <span
                style="
                  text-align: center;
                  color: #fff;
                  line-height: 1em;
                  font-weight: bold;
                "
                >0391
                <p style="font-size: 11px; color: #ddd">
                  khopoligasco_v001
                </p></span
              >
            </div>
            <img
              src="img/my_loc.png"
              style="margin-right: 10px"
              id="myloc-icon"
              height="32px"
              width="auto"
            />
            <img
              src="img/option_menu.png"
              id="threeDots-icon"
              height="32px"
              width="auto"
            />
          </div>
        </div>

        <div id="main-content"></div>
      </div>

      <div class="transparentdiv" onclick="onClickTransparentDiv()"></div>
      <div class="sidemenu_bar"></div>
      <div id="threeDotsDiv">
        <div id="threeDotsSDmenu">
          <div><span>Manage POIs</span></div>
          <div><span>Preferences</span></div>
          <div><span>Show all vehicles</span></div>
          <div><span>Daily trip report</span></div>
        </div>
      </div>
      <!-- <div id="dialogdiv"></div> -->

       <div class="track-details" id="track-date">
        <span>27 Feb, 18:38:11 pm</span>
      </div>
      <div class="track-details" id="track-speed">
        <span>0 km/h</span>
      </div>
      <div class="track-details" id="track-volt">
        <span>12.24V</span>
      </div>
      <div class="track-details" id="track-signal">
        <span><i class="fas fa-signal" style="font-size: 10px"></i> &nbsp;9</span>
      </div>
      <div class="track-details" id="track-location">
        <span>18&deg; 47.680'N 73&deg; 20.606'E</span>
      </div>
    </div>
    <script src="./js/header.js">//script related to header</script>   
  </body>
</html>
