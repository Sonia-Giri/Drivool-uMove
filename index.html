<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="mainDiv">
        <div id="header">
          <div id="leftside-header">
            <i class="fas fa-bars" style="margin-right: 5px" id="menu-icon"></i>
            <div style="margin: 5px; font-size: 18px">
              <span> Drivool uMove</span>
              <span style="font-size: 12.5px"> Version 1.14.0</span>
            </div>
          </div>
          <div id="helplineDiv">
            <img
              src="img/helpline.png"
              id="helpline-icon"
              height="48px"
              width="auto"
            />
            <!-- slide down menu -->
            <div id="helplineSDmenu">
              <img
                src="img/livechat.png"
                class="invert"
                height="32px"
                width="auto"
              />
              <span style="font-size: 25px; margin: 0 5px">Helpline</span>
              <img src="img/call_white_32.png" height="32px" width="auto" />
            </div>
          </div>
        </div>
        <div id="main-content"></div>
      </div>
      <div class="transparentdiv" onclick="onClickTransparentDiv()"></div>
      <div class="sidemenu_bar"></div>
    </div>

    <script>
      $("div#main-content").load("main_menu.html");
      $("div.sidemenu_bar").load("sidemenu_bar.html");

      $(document).ready(function () {
        $("#menu-icon").click(function () {
          if ($(".sidemenu_bar").css("left") === "0px") {
            closeDiv();
          } else {
            openDiv();
          }
        });
        $("#helpline-icon").hover(function () {
          slideDown();
        });
      });

      function openDiv() {
        $(".sidemenu_bar").css("left", "0");
        $(".transparentdiv").css("height", "calc(100vh - 60px)");
      }

      function closeDiv() {
        $(".sidemenu_bar").css("left", "-280px");
        $(".transparentdiv").css("height", "0");
      }

      function slideDown() {
        $("#helplineSDmenu").css("display", "flex");
        $(".transparentdiv").css("height", "calc(100vh - 60px)");
      }

      function onClickTransparentDiv() {
        $(".sidemenu_bar").css("left", "-280px");
        $(".transparentdiv").css("height", "0");
        $("#helplineSDmenu").css("display", "none");
      }
    </script>
  </body>
</html>
