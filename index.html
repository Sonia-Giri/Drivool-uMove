<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />

    <style>
      .transparentdiv{
        top:0;
        left:0;
        position:absolute;
        height: 0;
        width: 100%;
        background-color: #00000033;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="mainDiv">
        <div id="header">
          <div><i class="fas fa-bars invert" id="menu-icon"></i></div>
          <div><img src="img/helpline.png" height="48px" width="auto" /></div>
        </div>
        <div id="main-content"></div>
      </div>
      <div class="transparentdiv" onclick="onClickTransparentDiv()"></div>
      <div class="sidemenu_bar"></div>
    </div>

    <script>
      $("div#main-content").load("main_menu.html");
      $("div.sidemenu_bar").load("sidemenu_bar.html");

      $(document).ready(function () {
        $("#menu-icon").click(function () {
          if ($(".sidemenu_bar").css("left") === "0px") {
            closeDiv();
          } else {
            openDiv();
          }
        });
      });

      function openDiv() {
        $(".sidemenu_bar").css("left", "0");

        $(".transparentdiv").css("height","100%")

      
        //$("#main-content").css("margin-left", "280px");
      }

      function closeDiv() {
        $(".sidemenu_bar").css("left", "-280px");
        
        $(".transparentdiv").css("height","0%")

        //$("#main-content").css("margin-left", "0");
      }

      function onClickTransparentDiv(){

        $(".sidemenu_bar").css("left", "-280px");

      }
    </script>
  </body>
</html>
