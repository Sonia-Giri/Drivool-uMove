<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body {
        margin: 25px;
        background-color: #eee;
      }
     
      button {
        padding: 10px;
        background-color: rgb(20, 148, 148);
        border-radius: 5px;
        box-shadow: none;
      }
      button:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; width: 30%; justify-content: space-around">
      <button id="toggle-btn">Toggle Class</button>
      <!-- Scaled in -->
      <a
        id="scale-demo"
        href="#!"
        class="btn-floating btn-large scale-transition"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- Scaled out -->
    <!-- <a
      id="scale-demo"
      href="#!"
      class="btn-floating btn-large scale-transition scale-out"
    >
      <i class="material-icons">add</i>
    </a> -->
  </body>
  <script>
    $(document).ready(function () {
      $("#toggle-btn").click(function () {
        $("#scale-demo").toggleClass("scale-out");
      });
    });
  </script>
</html>
