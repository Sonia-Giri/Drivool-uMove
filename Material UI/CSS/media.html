<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>

  <body>
    <div class="container">
      <h2>IMAGES</h2>
      <h4>Responsive Images</h4>
      <img
        class="responsive-img"
        src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg"
      />
      <h4>Circular Images</h4>
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img
                src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg"
                alt=""
                class="circle responsive-img"
              />
              <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                This is a square image. Add the "circle" class to it to make it
                appear circular.
              </span>
            </div>
          </div>
        </div>
      </div>
      <h2>VIDEOS</h2>
      <h4>Responsive Embeds</h4>
      <div class="video-container">
        <iframe
          width="853"
          height="480"
          src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <h4>Responsive Videos</h4>
      <video class="responsive-video" controls>
        <source src="movie.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
